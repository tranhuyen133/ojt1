    <!-- 
                                            GIT SYNTAX
 git Init : tạo file(.git) khai báo git với project =>giúp chúng ta coa thể sử dụng lệnh Git với project(khai báo store git cho project)
 git Add . : thêm tất cả các file thay đổi chuyển trạng thái từ git dev => store local (thêm các file đã thay đổi vòa store local)==> sẵn sàn commit 
 git add file_name : thêm file_name đã thay đổi vào store local
 git commit -m "feat: your_comment" : chuyển code từ store local đến store server => sẵn sàng cho merge (hợp nhất code )
 git push origin branch_name: hợp nhất code đã commit vào branch_name
 git remote : tạo kết nối giữa file project local đến server git
 git status : kiểm tra trạng thái các file thay đổi tỏng project
 git checkout branch_name : chuyển (thay đổi nhánh )từ nhánh hiện tại sang nhánh branch_name
 git checkout branch -b branch_name:tạo một nhánh mới có tên branch_name
 git branch -m branch_name: thay đổi nhánh hiện tại thành branch_name
 ví dụ: (a => branch_name)
 git branch -D branch_name : Xóa nhánh có tên là branch_name
 git stash: lưu trữ tất cả những thay đổi vào một store aaran ,để code trở về như ban đầu chưa thay đổi
 git stash pop: lấy code đã thêm vào store để ẩn sử dụng 
h
 -->

    <h1>Git flow</h1>
